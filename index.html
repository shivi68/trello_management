<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body>
    <div class="board">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <h1>TRELLO MANAGEMENT SYSTEM</h1>
                <button class="btn btn-primary custom-btn" type="button" data-bs-toggle="modal" data-bs-target="#taskModal">Add TODO Task</button>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-warning text-center">TASK TODO</div>
                        <div class="card-body todo-card" id="todoList"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-info text-center">ON GOING</div>
                        <div class="card-body ongoing-card" id="ongoingList"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-danger text-center">ON HOLD</div>
                        <div class="card-body onhold-card" id="onholdList"></div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-success text-center">COMPLETED</div>
                        <div class="card-body completed-card" id="completedList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content add-card">
                <div class="inner">
                    <div class="modal-header">
                        <h5 class="modal-title" id="taskModalLabel">Add TODO Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskName" class="form-label">Task Name</label>
                                <input type="text" class="form-control" id="taskName" required>
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Task Description</label>
                                <textarea class="form-control" id="taskDescription" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary custom-btn custom-btn:hover">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 start-50 p-5 mt-5" style="margin-left: 230px;">
        <div id="taskToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body d-flex justify-content-between align-items-center">
                <span id="toastMessage"></span>
                <button type="button" class="btn-close btn-close-white ms-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content delete-modal-content">
                <div class="modal-header delete-modal-header">
                    <h5 class="modal-title delete-modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body delete-modal-body">
                    <div class="d-flex align-items-center mb-3">
                        <div class="alert-icon bg-danger me-3">
                            <i class="bi bi-exclamation-circle text-light fs-3"></i>
                        </div>
                        <p class="modal-text delete-modal-text">Are you sure you want to delete this task? This action cannot be undone.</p>
                    </div>
                </div>
                <div class="modal-footer delete-modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteTaskButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
